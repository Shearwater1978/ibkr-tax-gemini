name: Translate Comments to English

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - '**.py' # Run only if python files changed
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write  # Permission to write changes back to the repository

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }} # Important for Pull Requests to get the correct branch

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install langdetect deep-translator

      - name: Run translation script
        run: python tools/translate_comments.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-translate comments to English"
          file_pattern: "*.py"
