name: Security Scan

on:
  # Trigger only on Pull Requests
  pull_request:
    branches: [ "main", "master" ]
  # Allow manual trigger via GitHub UI
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5 # Updated to v5
      with:
        python-version: "3.12"
        
    - name: Install Bandit
      run: pip install bandit
      
    - name: Run Bandit Scan
      run: |
        # Generate JSON report (won't break build due to --exit-zero, per configuration)
        bandit -r src/ -f json -o bandit-report.json --exit-zero
        
        # Console output for logs (remove --exit-zero to fail build on High severities)
        bandit -r src/ -ll

    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json
